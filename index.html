<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- link for icons -->
     <!-- <link rel="stylesheet" href="https://www.flaticon.com/free-icons/unchecked"> -->
</head>
<body>
    <header>
        <nav>
            <h1>My Focus Hub</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="task-card">
        <h2>Focused area</h2>
        <div class="task-content">
            <div class="focused-area">
                <h3>Task to-do Urgently</h3>
                <label for="focus-input">Prior Task</label>
                <div class="row">
                <input type="text" id="focus-input" name="focus-input" placeholder="Enter your focused task here">
                <button class="add-button" id="save-focus">Save Focus</button>
                </div>
                <ul class="list-container" id="urgent-list">
                    <!-- list of task will be created here -->
                </ul>
            </div>
            <div class="unfocused-area">
                <h3>Task to-do later</h3>
                <label for="unfocus-input">Unprior Task</label>
                <div class="row">
                <input type="text" id="unfocus-input" name="unfocus-input" placeholder="Enter your unprior task here">
                <button class="add-button" id="save-unfocus">Save Later</button>
                </div>
                <ul class="list-container" id="later-list">
                    <!-- list of unfocused task will be created here -->
                </ul>
            </div>
            <div class="timer">
  <h3>Set Your Timer</h3>

  <div class="timer-controls">
    <input type="number" id="time-set" min="1" placeholder="Minutes">
    <select id="time-unit">
      <option value="15">15 min</option>
      <option value="30">30 min</option>
      <option value="45">45 min</option>
      <option value="60">1 hour</option>
    </select>
  </div>

  <h2 id="timer-display">00:00</h2>

  <div class="timer-buttons">
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
    <button id="reset-timer">Reset</button>
  </div>
</div>

        </div>
    </div>
    </main>
    <footer>
        <div class="footer-content">
        <p>&copy; 2024 My Focus Hub. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
