<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <h1>My Focus Hub</h1>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="task-card">
        <h2>Focused area</h2>
        <div class="task-content">
            <div class="focused-area">
                <h3>Task to-do Urgently</h3>
                <label for="focus-input">Top 3 Prior Task</label>
                <input type="text" id="focus-input" name="focus-input" placeholder="Enter your focused task here"></li>
                <button id="save-focus">Save Focus</button>
                <ol id="urgent-list">
                    <!-- list of task will be created here -->
                </ol>
            </div>
            <div class="unfocused-area">
                <h3>Task to-do later</h3>
                <label for="unfocus-input">Unprior Task</label>
                <input type="text" id="unfocus-input" name="unfocus-input" placeholder="Enter your unprior task here"></li>
                <button id="save-unfocus">Save Later</button>
                <ol id="later-list">
                    <!-- <li></li> -->
                </ol>
            </div>
            <div class="timer">
                <h3>Set Your timer</h3>
                    <label for="time-set">Set Duration:</label>
                    <input type="text" id="time-set" name="timer" placeholder="00:00 min">
                    <select name="time-unit" id="time-unit">
                        <option value="15 minutes">15 min</option>
                        <option value="30 minutes">30 min</option>
                        <option value="45 minutes">45 min</option>
                        <option value="1 hour">1 hour</option>
                    </select>
                <button id="start-timer">Start</button>
                <button id="stop-timer">Stop</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 My Focus Hub. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
